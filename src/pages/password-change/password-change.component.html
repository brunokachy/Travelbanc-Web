<div class="container">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li class="active">
            Password Change
        </li>
    </ul>
    <div class="row">
        <div class="col-md-3">
            <aside class="booking-filters text-white">
                <ul class="list booking-filters-list">
                    <li>
                        <a routerLink='/dashboard'>
                            <h5 class="booking-filters-title">Dashboard
                            </h5>
                        </a>
                    </li>
                    <li>
                        <a routerLink='/profile'>
                            <h5 class="booking-filters-title">Profile Update
                            </h5>
                        </a>
                    </li>
                    <li>
                        <a routerLink='/password_change'>
                            <h5 class="booking-filters-title">Change Password
                            </h5>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="col-md-7">
            <div class="row">
                <div *ngFor="let alert of alerts">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
                </div>
            </div>
            <div class="boxed-form">
                <header>Password Change</header>
                <div class="row boxed-form-contents">
                    <div class="col-md-12">
                        <form (ngSubmit)="changePassword()" ngNativeValidate>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input name="currentPassword" type="password" [(ngModel)]="currentPassword" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input name="newPassword" type="password" [(ngModel)]="newPassword" class="form-control" minlength="6" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input name="confirmPassword" type="password" [(ngModel)]="confirmPassword" class="form-control" minlength="6" required/>
                                    </div>
                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Change Password" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gap"></div>
</div>
