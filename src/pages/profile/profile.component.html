<div class="container">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li class="active">
            Profile Update
        </li>
    </ul>
    <div class="row">
        <div class="col-md-3">
            <aside class="booking-filters text-white">
                <ul class="list booking-filters-list">
                    <li>
                        <a routerLink='/dashboard'>
                            <h5 class="booking-filters-title">Dashboard
                            </h5>
                        </a>
                    </li>
                    <li>
                        <a routerLink='/profile'>
                            <h5 class="booking-filters-title">Profile Update
                            </h5>
                        </a>
                    </li>
                    <li>
                        <a routerLink='/password_change'>
                            <h5 class="booking-filters-title">Change Password
                            </h5>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div *ngFor="let alert of alerts">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
                </div>
            </div>
            <div class="boxed-form">
                <header>Profile Update</header>
                <div class="row boxed-form-contents">
                    <div class="col-md-12">
                        <form (ngSubmit)="updateProfile()" ngNativeValidate>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Title</label>
                                    <select class="form-control" name="title" [(ngModel)]="user.title" required>
                                        <option value="0">Mr</option>
                                        <option value="3">Mrs</option>
                                        <option value="1">Miss</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea name="address" [(ngModel)]="user.address" rows="4" cols="50" class="form-control" minlength="10" required> </textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input [(ngModel)]="user.firstName" type="text" name="firstName" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input [(ngModel)]="contactPhoneNumber" type="tel" name="phoneNumber" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input [(ngModel)]="user.cityName" type="text" name="city" class="form-control" required/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input [(ngModel)]="user.lastName" type="text" name="lastName" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select class="form-control" name="country" [(ngModel)]="user.countryName" required>
                                        <option *ngFor="let c of countries">{{c.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date of birth</label>
                                    <input type="text" class="form-control" name="birthday" [maxDate]="maxAdultBday" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-orange'}"
                                        [(ngModel)]="user.dateOfBirth" required bsDatepicker>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Update Profile" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gap"></div>
</div>
