<div class="container">
    <ul class="breadcrumb">
        <li>
            <a href="index.html">Home</a>
        </li>
        <li class="active">
            Register
        </li>
    </ul>
    <div class="row">
        <div *ngFor="let alert of alerts">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
        </div>
        <h3>Create Account</h3>
    </div>
    <div class="row">
        <form (ngSubmit)="register()" ngNativeValidate>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Title</label>
                    <select class="form-control" name="title" [(ngModel)]="user.title" required>
                        <option value="0">Mr</option>
                        <option value="3">Mrs</option>
                        <option value="1">Miss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="user.email" type="email" name="email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" [(ngModel)]="user.address" rows="4" cols="50" class="form-control" minlength="10" required> </textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>First name</label>
                    <input [(ngModel)]="user.firstName" type="text" name="firstName" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input [(ngModel)]="contactPhoneNumber" type="tel" name="phoneNumber" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input [(ngModel)]="user.cityName" type="text" name="city" class="form-control" required/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Last name</label>
                    <input [(ngModel)]="user.lastName" type="text" name="lastName" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required/>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="country" [(ngModel)]="user.countryName" required>
                        <option *ngFor="let c of countries">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="text" class="form-control" name="birthday" [maxDate]="maxAdultBday" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-orange'}"
                        [(ngModel)]="user.dateOfBirth" required bsDatepicker>
                </div>
                <input class="btn btn-primary" type="submit" value="Sign up for Travelbanc" />
            </div>
        </form>
    </div>
</div>
